<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Horario 1º SMR</h1>

    <table style="text-align: center;">
    <tr>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
    </tr>

    <tr>
        <td rowspan="3"style="background-color: aqua;">MMEQ</td>
        <td style="background-color: red;">FOL</td>
        <td style="background-color: yellow;">SOM</td>
        <td style="background-color: orange;">AWEB</td>
        <td style="background-color: green;">REDL</td>
    </tr>

    <tr>
        <td style="background-color: orange;">AWEB</td>
        <td style="background-color: yellow;">SOM</td>
        <td style="background-color: orange;">AWEB</td>
        <td style="background-color: green;">REDL</td>
    </tr>

    <tr>
        <td style="background-color: orange;">AWEB</td>
        <td style="background-color: red;">FOL</td>
        <td style="background-color: green;">REDL</td>
        <td style="background-color: aqua;">MMEQ</td>
    </tr>

    <tr>
        <td colspan="5">Recreo</td>
    </tr>

    <tr>
        <td style="background-color: pink;">ING</td>
        <td rowspan="2" style="background-color: aqua;">MMEQ</td>
        <td style="background-color: red;">FOL</td>
        <td style="background-color: green;">REDL</td>
        <td style="background-color: aqua;">MMEQ</td>
    </tr>

    <tr>
        <td rowspan="2" style="background-color: green;">REDL</td>
        <td rowspan="2" style="background-color: orange;">AWEB</td>
        <td rowspan="2" style="background-color: yellow;">SOM</td>
        <td style="background-color: yellow;">SOM</td>
    </tr>

    <tr>
        <td style="background-color: pink;">ING</td>
        <td style="background-color: yellow;">SOM</td>
    </tr>
    </table>
</body>
</html>
